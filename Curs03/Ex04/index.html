<!DOCTYPE html>
<html>
<head>
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input type="checkbox" name="struguri" id="struguri">
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input type="checkbox" name="detergent" id="detergent">
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input type="checkbox" name="sapun" id="sapun">
      </li>
    </ul>
    <br>
    <h3>Auchan</h3>
    <ul>
      <li>

        <label for="lamai">Lamai</label>
        <input type="checkbox" name="Lamai" id="Lamai">
        
      </li>
      <li>
        <label for="pepene">Pepene</label>
        <input type="checkbox" name="Pepene" id="Pepene">
      </li>
      <li>
        <label for="capsuni">Capsuni</label>
        <input type="checkbox" name="Capsuni" id="Capsuni">
      </li>
      <li>
        <label for="smeura">Smeura</label>
        <input type="checkbox" name="Smeura" id="Smeura">
      </li>
      <li>
        <label for="babane">Banane</label>
        <input type="checkbox" name="Banane" id="Banane">
      </li>
      <li>
        <label for="afine">Afine</label>
        <input type="checkbox" name="Afine" id="Afine">
      </li>
    </ul>
  </form>

</body>
</html>
