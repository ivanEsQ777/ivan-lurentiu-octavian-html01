<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <h3>Pesti</h3>
    <ul>
      <li>
      <input type="radio" name="pesti" id="pastrav" value="Pastrav">
      <label for="pastrav">Pastrav</label>
    </li>
    <li>
      <input type="radio" name="pesti" id="nisetru" value="Nisetru">
      <label for="nisetru">Nisetru</label>
    </li>
    <li>
      <input type="radio" name="pesti" id="morun" value="Morun">
      <label for="morun">Morun</label>
    </li>
    </ul>
    <h3>Mamifere</h3>
    <ul>
      <li>

        <input type="radio" name="mamifere" id="Maimuta" value="Maimuta">
        <label for="maimuta">Maimuta</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="Balena" value="Balena">
        <label for="balena">Balena</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="Delfin" value="Delfin">
        <label for="delfin">Delfin</label>
      </li>
      
    </ul>
  </form>

</body>
</html>
