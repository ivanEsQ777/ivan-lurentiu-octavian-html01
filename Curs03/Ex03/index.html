<!DOCTYPE html>
<html>
<head>
  <title>Login e-mail / parola</title>
</head>
<body>
<h2>Laur's form</h1>
  <form>
    <input type="email" 
      name="email" 
      placeholder="E-mail" 
      required>
      <br>
    <input type="password" 
      name="password" 
      placeholder="Parola" 
      required>
      <br>
    <label for="remember">Remember me</label>
    <input type="checkbox" 
      name="remember" 
      id="remember" 
      checked>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
