<body>
    
            <form>
                <fieldset>
                    <legend>Formularul meu</legend>
                <label for="name">Nume</label>
                <input type="text" 
                    name="name" 
                    minlength="5" 
                    maxlength="30" 
                    required
                >
                <br>
                <br>
                <label for="surname">Prenume</label>
                <input type="text" 
                    name="surname" 
                    minlength="5" 
                    maxlength="30" 
                    required
                >
                <br>
                <br>
                <label for="message">Mesaj</label>
                <textarea 
                    name="message" 
                    id="message" cols="30" 
                    rows="4" 
                    required></textarea
                >
                <br>
                <br>
                <label for="deteails">Detalii</label>
                <textarea

                    name="details" 
                    id="details" cols="30" 
                    rows="8"></textarea
                >
                <br>
                <br>
                <button type="submit">Submit</button>
                </fieldset> 
            </form>
                

</body>
</html>
