<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
      <input type="text" 
        name="name" 
        placeholder="Nume"><br>
      <input type="text" 
        name="surname" 
        placeholder="Prenume"><br>
      <input type="text" 
        name="nickName" 
        placeholder="Porecla"><br>
      <input type="text" 
        name="carBrand" 
        placeholder="Marca auto" 
        minlength="4" maxlength="10" 
        value="Skoda"><br>
      <input type="text" 
        name="petName" 
        placeholder="Nume animal"><br>
      <input type="text" 
        name="phoneBrand" 
        placeholder="Marca telefon" 
        value="iPhone" 
        minlength="2" 
        maxlength="30"><br>
      <input type="text" 
        name="phoneNumber" 
        placeholder="Numar de telefon"> <br>
      <input type="text" 
        name="friendName" 
        placeholder="Nume prieten"><br>
      <input type="text" 
        name="sriendSurname" 
        placeholder="Prenume prieten"><br>
      <button type="submit">Trimite</button>
  </form>

</body>
</html>
