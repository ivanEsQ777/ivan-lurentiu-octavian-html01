<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input type="text" name="name" placeholder="Nume"><br>
    <input type="text" name="surname" placeholder="Prenume"><br>
    <input type="text" name="Nickname" placeholder="Porecla"><br>
    <input type="text" name="Carbrand" placeholder="Marca auto" minlength="4" maxlength="10" value="Astra GTC"><br>
    <input type="text" name="Petname" placeholder="Nume animal"><br>
    <input type="text" name="phoneBrand" placeholder="Marca telefon" value="iPhone" minlength="2" maxlength="30"><br>
    <input type="text" name="Phonenumber" placeholder="Numar de telefon"> <br>
    <input type="text" name="Friendname" placeholder="Nume prieten"><br>
    <input type="text" name="Friendsurname" placeholder="Prenume prieten"><br>
   

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
